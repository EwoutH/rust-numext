[package]
name = "numext-fixed-hash"
version = "0.1.0"
authors = [
    "Boyu Yang <yangby@cryptape.com>",
    "zhangsoledad <787953403@qq.com>",
]
license = "MIT/Apache-2.0"
keywords = ["fixed", "hash", "bignum"]
categories = [ "algorithms", "data-structures"]
description = """
Fixed-size hash types.
"""
repository = "https://github.com/yangby-cryptape/rust-numext"
homepage = "https://github.com/yangby-cryptape/rust-numext"

[dependencies]
numext-constructor = { version = "0.1", path = "../constructor" }
numext-fixed-uint = { version = "0.1", path = "../fixed-uint" }
failure = "0.1"
rand = { version = "0.5", optional = true }
heapsize = { version = "0.4", optional = true }
serde = { version = "1.0", optional = true }
faster-hex = { version = "0.1", optional = true }

[features]
default = []
support_all = ["support_rand", "support_heapsize", "support_serde"]
support_rand = ["rand", "numext-fixed-uint/support_rand"]
support_heapsize = ["heapsize", "numext-fixed-uint/support_heapsize"]
support_serde = ["serde", "faster-hex", "numext-fixed-uint/support_serde"]

[badges]
travis-ci = { repository = "yangby-cryptape/rust-numext" }
